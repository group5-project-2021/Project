<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="text-center">
                    <img src="img/logo.png" alt="ảnh logo" title="logo" />

                </div>
            </div>
        </header>
        <main>
            <div class="container">
            <div class="login-form">
                <form action="" method="post">
                    
                    
                    <div class="input-box">
                        <i ></i>
                        <input type="text" placeholder="USERNAME ADMIN">
                    </div>
                    <div class="input-box">
                        <i ></i>
                        <input type="password" placeholder="PASSWORD ADMIN">
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            </div>
        </main>
        <footer>
            <div class="container">
            </div>
        </footer>
    </body>
</html>
